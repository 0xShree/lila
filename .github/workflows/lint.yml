name: Lint code

on:
  push:
    branches-ignore:
      - 'l10n_master'
  pull_request:
    paths-ignore:
      - 'translation/dest/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.14.2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run check-format
